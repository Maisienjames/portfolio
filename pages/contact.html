<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
</head>
<body>
<h1>Contact Me</h1>
<p>You can email me at:</p><a href="mailto:maisiemjames@gmail.com">maisiemjames@gmail.com</a>
    <br />
<p>or drop your contact details here, and if you're extremely lucky, I'll get back to you.</p>
<form>
<fieldset>
    <legend>Personal Details:</legend>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="email">Email:</label><br>
    <input type="text" name="email">
    </label>
    <br />
    <br />
    <label>
        Reason for contacting me:
        <input type="radio" name="reason" value="General Query" checked="checked"> General Enquiry
        <input type="radio" name="reason" value="Very Specific Question"> Very Specific Question
        <input type="radio" name="reason" value="Comment" Comment
        <input type="radio" name="reason" value="Other"> Other
        <br>
        <br>
    </label>
    <label>
        Comment/Question:
        <br>
        <textarea name="message" rows="10" cols="50">
        </textarea>
    </label>
    <br>
    <br>
    <label>
        Submit
    </label>
    <input type="submit" value="Submit">
</fieldset>
</form>
